version: '3.7'
services:
  db:
    build: ./db
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file: 
      - .prod.db.env
    networks: 
      - common

  web:
    build: ./baseapp
    command: gunicorn baseapp.wsgi:application --bind 0.0.0.0:8000
    restart: always
    volumes:
      - ./baseapp/:/usr/src/baseapp/
    ports:
      - 8000:8000
    env_file:
      - ./.dev.env
    depends_on:
      - db
    networks: 
      - common

  ngrok:
    image: wernight/ngrok
    env_file: 
        - ./ngrok/.env
    ports:
      - 4040:4040
    networks: 
      - common

  nginx:
    build: ./nginx
    restart: always
    networks:
        - common
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:

networks: 
  common:
    name: common